<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <form class="login_form" ng-init="credentials">
            <div class="provider_branding"></div>
            <div class="input_field_style"><input class="" type="text" ng-model="credentials.username" placeholder="Username"/></div>
            <div class="input_field_style"><input type="password" ng-model="credentials.password" placeholder="Password"/></div>
            <div class="input_button_style"><input type="submit" ng-click="login(credentials)"/></div>
            <div class="error_message" ng-if="errorMessage!=null">{{errorMessage}}</div>
            <div>
                <span class="request_access_link">Request Access</span>
                <span class="forgot_password_link">Forgot Password</span>
            </div>
        </form>
    </div>
</div>
